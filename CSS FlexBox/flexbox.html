<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox</title>

		<style>
			body {
			}

			.parent {
				display: flex;
				flex-direction: row; /*Eje principal*/
				/* Direccion de los objetos
				direction: rtl;
				/* Direccion del texto 
				writing-mode: vertical-lr; */
				/* NOWRAP(Por defecto) Ajusta el contenido en caso de que los hijos sean mas grandes que las dimensiones establecidas a los hijos, con WRAP se da un salto de linea en caso de que los elementos hijos no quepan en el padre */
				flex-wrap: wrap;
				border: 4px solid #000;
				width: 250px;
				box-sizing: border-box;
				height: 400px;
				/* Alineacion de elementos en el eje principal */
				justify-content: center;
				/* Espacio de separacion entre elementos */
				gap: 16px;
				/* Alinear elementos en el eje cruzado a nivel de contenedor principal (No se suele utilizar tanto)*/
				align-content: center;
				/* Espacio en el eje cruzado, el contrario al eje principal (No funciona solo con una linea o columna de elementos)*/
				align-items: center;
			}

			.item {
				border: 1px solid;
				box-sizing: border-box;
				opacity: 0.9;

				height: 50px;
				width: 50px;

				/* 
				flex-grow: 1; /*Por defecto en 0, los emeneots no crecen*/
				flex-shrink: 1; /*Por defecto es 1 y significa que los elementos pueden reducir el tama単o a un tama単o mas peque単o que su flex-basis
				flex-basis: 0; Tama単o base de los elementos, por defecto es auto */
			}

			.item:first-child {
				background: yellow;
				height: 20px;
			}

			.item:nth-child(2) {
				background: blue;
				height: 40px;
				/* Alinear el elemento hijo de forma diferente a como lo indican los padres */
				/* align-self: flex-end; */
			}

			.item:last-child {
				background: red;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<section class="parent">
			<div class="item">Primero</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">Primero</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</section>
	</body>
</html>
